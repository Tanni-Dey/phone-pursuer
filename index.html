<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Phone Pursuer</title>
</head>

<body>
    <main>
        <section class="container">
            <h1 class="text-center text-warning">Search Any Phone</h1>
            <!-- search box & Button -->
            <div class="input-group mb-3 mt-4 w-50 mx-auto">
                <input id="search-input" type="text" class="form-control" placeholder="Phone Name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadPhone()" class="btn btn-outline-warning" type="button"
                    id="button-search">Search</button>
            </div>
            <!-- error message -->
            <p id="phone-empty-error" class="text-danger text-center error"> No Result Found</p>
            <div id="single-card" class=" w-50 mx-auto text-center"></div>
            <div id="all-card" class="row py-4">

            </div>

        </section>
    </main>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- app.js -->
    <script src="js/app.js"></script>
</body>

</html>
